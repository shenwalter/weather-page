<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="600"><!-- refresh every 10 min -->
  <!-- Load Open Sans for the time display -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    /* Container for both timestamps, centered over the widget */
    #info-bar {
      width: 280px;               /* match widget width */
      margin: 0px auto 0px auto; /* vertically spaced, horizontally centered */
      display: flex;
      justify-content: space-between; /* left + right alignment */
      font-family: 'Open Sans', sans-serif;
      color: #fff;
    }
    #last-updated {
      font-size: 12px;
    }
    #current-time {
      font-size: 16px;
    }
    /* force the widget to 320×240 and center it */
    .weather-container {
      width: 320px;
      height: 240px;
      overflow: hidden;
      margin: 0 auto;
    }
    .weather-container .weatherwidget-io {
      display: block !important;
      width: 320px !important;
      height: 240px !important;
    }
  </style>
</head>
<body>
  <!-- Timestamps on same line, split left/right -->
  <div id="info-bar">
    <span id="last-updated"></span>
    <span id="current-time"></span>
  </div>

  <div class="weather-container">
    <a
      class="weatherwidget-io"
      href="https://forecast7.com/en/42d37n71d11/cambridge/?unit=us"
      data-label_1="CAMBRIDGE"
      data-label_2="WEATHER"
      data-font="Open Sans"
      data-icons="Climacons"
      data-theme="dark">
      CAMBRIDGE WEATHER
    </a>
  </div>

  <script>
    // Capture load timestamp
    const loadedAt = new Date();

    // Update the live clock
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent =
        now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
    }

    // Set the “Last updated” once
    function setLastUpdated() {
      const fmt = loadedAt.toLocaleTimeString([], {
        hour: 'numeric', minute: '2-digit'
      });
      document.getElementById('last-updated').textContent =
        'Last updated: ' + fmt;
    }

    updateTime();
    setLastUpdated();
    setInterval(updateTime, 1000);
  </script>

  <script>
    // Weather widget loader
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
